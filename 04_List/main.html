<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML belajar List</title>
</head>
<body>
  <!-- order list = terurut berbentuk angka -->
  <h4>To Do List </h4>
  <ol type="i">
    <li>Bangun Pagi</li>
    <li>Sarapan</li>
    <li>Berangkat Sekolah</li>
  </ol>
  <!-- unorder list = tidak terurut atau urutan tidak berpengaruh -->
  <h4>Menu Makanan</h4>
  <ul type="circle">
    <li>Nasi Goreng</li>
    <li>Mie Goreng</li>
    <li>Soto Ayam</li>
  </ul>
  <!-- Definition List = Membuat Deskripsi -->
  <h4>Belajar Pemrogramman</h4>
  <dl>
   
  </dl>
</body>
</html>
