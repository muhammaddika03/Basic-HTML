<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Paragraf!!</title>
</head>
<body>
  <!--tag p, br, dan hr-->
  <!--p = paragraf baru-->
  <!--br = baris baru-->
  <!--hr = garis horizontal-->
  <p>ini adalah paragraf 1</p>
  <br>
  <p>ini adalah <br> baris baru dalam paragraf 2</p>
  <hr>
  <!--tag b, i, u-->
  <!--b = memberi tulisan bold-->
  <!--i = memberi tulisan italic atau miring-->
  <!--u = memberi tulisan underline-->
  <p><b>Ini adalah tulisan bold</b></p>
  <p><i>Ini tulisan italic</i></p>
  <p><u>Dan ini tulisan underline</u></p>
  <hr>
  <!--tag strong,em-->
  <p><strong>PENGUMUMAN!!!</strong></p>
  <p>hari ini akan diadakan acara <em>arisan keluarga</em></p>
</body>
</html>
