<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Heading!!</title>
</head>
<body>
  <!-- Heading semakin besar angka heading semakin kecil ukuran judul -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>
  <hr>
  <!-- untuk menentukan ukuran heading ditentukan dulu urutan tampilan kepentingan sebuah judul  -->
  <p>analogi penggunaan heading</p>
  <h1>Judul artikel</h1>
  <p>isi artikel</p>
  <h2>Sub Judul</h2>
  <p>sub body artikel</p>

</body>
</html>
